<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PT. Bumi Nikel</title>
	<!-- ================================= CSS ================================= -->

	<!-- Index CSS -->
	<link rel="stylesheet" href="./assets/css/DashAdmin.css" />

	<!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>PT. Bumi Nikel</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Pemesanan Kendaraan</a>
        <a href="#">Laporan</a>
      </nav>
      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="navbar">
        <div class="user-info">
          <img src="img/Rectangle 12.png" alt="Profile" class="profile-pic">
          <span class="user-name">Andi Ikhwan</span>
        </div>
      </header>

      <section class="dashboard">
        <!-- Month Selector -->
        <div class="month-selector">
          <button>Jan</button>
          <button>Feb</button>
          <button>Mar</button>
          <button>Apr</button>
          <button>May</button>
          <button>Jun</button>
          <button>Jul</button>
          <button>Aug</button>
          <button>Sep</button>
          <button>Oct</button>
          <button>Nov</button>
          <button class="active">Dec</button>
        </div>

        <!-- Dashboard Title -->
        <h1>Statistik Pemesanan Kendaraan 2024</h1>

         <!-- Chart -->
         <div class="chart">
          <!-- Canvas for Bar Chart -->
          <canvas id="myBarChart" width="400" height="200"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    var ctx = document.getElementById('myBarChart').getContext('2d');
    var myBarChart = new Chart(ctx, {
      type: 'bar', 
      data: {
        labels: ['Total Kendaraan Tersedia', 'Total Pemesanan', 'Pemesanan Belum Disetujui'],
        datasets: [{
          label: 'Jumlah',
          data: [150, 80, 20], 
          backgroundColor: ['#4CAF50', '#FF9800', '#F44336'], 
          borderColor: ['#388E3C', '#F57C00', '#D32F2F'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 10 
            }
          }
        }
      }
    });
  </script>
</body>
</html>
